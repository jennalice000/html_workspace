<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper{
            display: flex;
            flex-direction: row;
            width: 800px;
            height: 300px;
            border: 10px solid black;
            border-radius: 15px;
            margin: 10px;
        }
        #clock{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 700px;
            height: 100%;
            border-right: 3px solid black;
        }
        #btns{
            width: 100px;
            height: 300px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 10px;
        }
        input{
            width: 140px;
            height: 140px;
            font-size: 100px;
            border: 2px solid yellowgreen;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
        }
        .on{
            font-size: 100px;
        }
        button{
            width: 80%;
            height: 45px;
            border-radius: 15px;

        }
    </style>
    <script>
        let sec = 0;
        let min = 0;
        let flag = false;
        let timer;

        function stopWatch(){
            if(!flag){
                timer = setInterval(function(){
                    sec++;
                    if(sec === 60){
                        sec = 0;
                        min++;
                    }
                    let ss = document.getElementById('ss');
                    ss.value=zeroFormat(sec);
                    let mm = document.getElementById('mm');
                    mm.value==zeroFormat(min);
                }, 1000);
                flag=true;
            }else{
                clearInterval(timer);
                flag=false;
            }
        }

        function zeroFormat(time){
            return time <10?"0"+time : time;
        }



        addEventListener("load", function(){
            let bt = document.querySelector('button');
            bt.addEventListener("click", stopWatch)
        })
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="clock">
            <input id="hh" value="00"></input>
            <div class="on">:</div>
            <input id="mm" value="00"></input>
            <div class="on">:</div>
            <input id="ss" value="00"></input>
        </div>
        <div id="btns">
            <button id="btn">start</button>
        </div>
    </div>
</body>
</html>
