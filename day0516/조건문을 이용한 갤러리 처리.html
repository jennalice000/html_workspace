<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper{
            position: relative;
            width: 600px;
            height: 500px;
            border: 1px solid black;
        }
        #nav-bar{
            position: absolute;
            width: 50px;
            height: 500px;
            border: 1px solid red;
        }
        #content{
            position: absolute;
            left: 50px;
            width: 550px;
            height: 500px;
        }
        #cat-content{
            width: 550px;
            height: 450px;
        }
        button{
            width: 45px;
            height: 45px;
        }
        .left{
            position: absolute;
            left: 200px;
        }
        .right{
            position: absolute;
            left: 300px
        }
        
    </style>
    <script>
        for (let i = 1; i <= 10; i++){
        const img = document.createElement('img');
        img.src = "../images/cat/m"+i+".jpg";
        img.id = "cat-content";
        let side = document.getElementById('nav')
        side.appendChild(img);
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
        </div>
        <div id="content">
            <div id="pic">
                <img id="cat-content" src="../images/cat/m1.jpg" alt="cat1">
            </div>
            <div>
                <button class="left">◀</button>
                <button class="right">▶</button>
            </div>
        </div>
    </div>
</body>
</html>
