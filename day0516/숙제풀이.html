<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            margin: auto;
            width: 500px;
            height: 550px;
            display: flex;
        }
        #btns{
            height: 50px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            background-color: rgb(81, 223, 255);
        }
        button{
            text-align: center;
            border-radius: 15px;
            border: 0px;
            width: 60px;
            height: 45px;
            align-items: center;
        }
    </style>
    <script>
        //문서가 로드되면 버튼 7개마다 클릭이벤트 연결
        window.addEventListener("load", function(){
            let red = document.getElementById("red");
            let orange = document.getElementById("orange");
            let yellow = document.getElementById("yellow");
            let green = document.getElementById("green");
            let blue = document.getElementById("blue");
            let navy = document.getElementById("navy");
            let purple = document.getElementById("purple");

            function changeColor(color){
                canvas.style.background = color;
            }

            //버튼에 이벤트 연결
            red.addEventListener("click", function(){
                let content=document.getElementById('canvas');
                content.style.background="red";
            })
            orange.addEventListener("click", function(){changeColor('orange')})
            yellow.addEventListener("click", function(){changeColor('yellow')})
            green.addEventListener("click", function(){changeColor('green')})
            blue.addEventListener("click", function(){changeColor('blue')})
            navy.addEventListener("click", function(){changeColor('navy')})
            purple.addEventListener("click", function(){changeColor('purple')})


        })
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="btns">
            <button id="red" style="background: red;" ></button>
            <button id="orange" style="background: orange;" ></button>
            <button id="yellow" style="background: yellow;" ></button>
            <button id="green" style="background: green;" ></button>
            <button id="blue" style="background: blue;" ></button>
            <button id="navy" style="background: navy;" ></button>
            <button id="purple" style="background: purple;" ></button>
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
