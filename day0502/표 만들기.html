<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Make Table</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<td rowspan="2">401</td>
				<td>402</td>
				<td>403</td>
				<td>404</td>
				<td rowspan="2">405</td>
			</tr>
			<tr>
				<td colspan="2">302</td>
				<td>304</td>
			</tr>
			<tr>
				<td colspan="5">201</td>
			</tr>
			<tr>
				<td>101</td>
				<td>102</td>
				<td>103</td>
				<td colspan="2">104</td>
			</tr>
		</table>

		<table align="center" border="1px" width="600px">
			<tr>
				<td colspan ="4" align="center">이력서</td>
			</tr>
			<tr>
				<td rowspan="3"><img src="btn.png"></td>
				<td >이름</td>
				<td>dfd</td>
			</tr>
			<tr>
				<td>연락처</td>
				<td>56565656566555</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td>dafeawsadasdfdafaefasdf</td>
			</tr>
			<tr>
				<td colspan="4">
				학력사항 <br>
				<ul>
					<li>asdfsdf</li>
				</ul>
				</td>
			</tr>
			<tr>
				<td colspan="4">
				경력사항 <br>
				<ul>
					<li>asdfasdf</li>
				</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
