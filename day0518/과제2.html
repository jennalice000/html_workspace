<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #topMenu{
            border: 3px solid black;
            height: 300px;
            width: 250px;
        }

nav#topMenu {}
        ul{
            list-style: none;
        }

        .topMenuLi{
            border: 1px solid black;
            margin-left: 20px;
            font-size: 20px;
            background-color: pink;
            font-weight: 600;
        }
    </style>
    <script>
        let topMenu;
        let flag = true;
        let loop;
        let x=-240;

        function dropDown(){
                if(x<=-240 && x>0){
                    loop=setInterval(function(){
                        x++;
                        topMenu.style.left = x+'px';
                    
                    })
                }else {
                    clearInterval(loop);
                }
            }

        function init(){
            topMenu = document.getElementById('topMenu');
            topMenu.style.position= 'absolute';
            topMenu.style.left = x+"px";
            topMenu.style.top = "50px";
            topMenu.style.transition = '0.5s ease';
        }

         addEventListener("load", function() {
            init();
            document.body.addEventListener("click", dropDown);
        });
    </script>
</head>

</body>
</html>
