<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한회전</title>
    <style>
        h1{
            width: 100px;
            height: 140px;
            background-color: yellow;
            font-size: 95px;
            position: absolute;
            left: 400px;
            top: 100px;
        }
    </style>
    <script>

let r = 0;
let flag = false
        function lotate(){
            let star = document.querySelector('h1');
                if(!flag){
                    r--;
                    star.style.transform = 'rotate('+r+'deg)'
                }else{
                    r++;
                    star.style.transform = 'rotate('+r+'deg)'
                }

                if(r<-90 && r>90){
                    flag = !flag;
                }
                
        }

        addEventListener('load', function(){
            setInterval(lotate, 10)
        })
    </script>
</head>
<body>
    <h1>★</h1>
</body>
</html>
