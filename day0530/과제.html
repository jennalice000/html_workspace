        function putInBtn() {

                    clearTimeout(st);
                    index = galleryArr.length - 1;
                }
            } else {
                index--;
                if (index < 0) {
                    alert('아 없다고');
                    index = 0;
                    clearTimeout(st);
                }
            }

            header.innerText = galleryArr[index].header;
            img.src = galleryArr[index].photo;
            msg.innerText = galleryArr[index].msg;

            photo.innerHTML = '';
            photo.appendChild(img);
        }





        function init() {
            header = document.getElementById("header");

                flag = false;
                putInBtn();
            });
            document.getElementById("bt_auto").addEventListener("click", function () {
                st = setInterval("putInBtn()", 1000);
                this.disabled = true;
                document.getElementById("bt_stop").disabled = false;
            });

            document.getElementById("bt_stop").addEventListener("click", function () {
