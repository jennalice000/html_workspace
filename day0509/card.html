<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>5의 배수마다 조커 출력</title>
		<style>
			.wrapper-style{
				width: 300px;
				height: 400px;
				border: 1px solid red;
				margin: auto;

			}
			.header{
				width: 100%;
				height: 50px;
				background: yellow;
			}
			.content{
				width: 100%;
				height: 350px;

			}
			#btn{
				width: 100%;
				height: 50px;
				border: 0;
				background-color: transparent;
			}
			.content img{
				width: 100%;
				height: 100%;
			}
			
		</style>
		<script>
			let x = 1;
			function next(){
				x++
				let y = (x%3===0)?"joker":"h"+x
				document.querySelector(".content img").src="../images/card/"+y+".png";
			}
		</script>
	</head>

	<body>
		<div class="wrapper-style">
			<div class="header">
				<button  onClick="next()" id="btn">button</button>
			</div>
			<div class="content">
				<img src="../images/card/h1.png">
			</div>
		</div>
	</body>

</html>
