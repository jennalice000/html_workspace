<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>cats</title>
		
		<style>
		*{
		box-sizing: border-box;
		}	

		.gallery{
			width: 600px;
			height: 550px;
			margin: auto;
		}

		.title{
			background: green;
			height: 50px;
			color: white;
			text-align: center;
			font-weight: 600;
			padding-top: 15px;
		}

		#body img{
			width: 100%;
			height: 100%;
			border: 1px solid black;
		}

		.bar{
			background: red;
			height: 50px;
			text-align: center;
			padding-top: 10px;

		}

		
		.btn{
			cursor: pointer;
			text-decoration: none;
		}
		</style>
		
		<script>
			let count = 0;

			function plus(){
				count= count + 1;
				document.getElementById("pic").src="../images/cat/m"+count+".jpg";
				console.log('"../images/cat/m"+count+".jpg"');
			}

			function minus(){
				count=count-1;
				document.getElementById("pic").src="../images/cat/m"+count+".jpg"
			}

		</script>
	</head>

	<body>
		<div class="gallery">
			<div class="title">
				CATS
			</div>
			<div id="body">
				<img id="pic" src="../images/cat/m1.jpg">
			</div>
			<div class="bar">
				<a class="btn1, btn" onClick="plus()"><</a>
				<a class="btn2, btn" onClick="minus()">></a>
			</div>
		</div>
	</body>

</html>
