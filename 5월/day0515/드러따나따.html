<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper{
            position: relative;
            width:100%;
            height: 700px;
            background-color: yellow;
        }
        #food{
            position: absolute;
            left: 150px;
            top: 100px;
        }
        #plate{
            position: absolute;
            left: 850px;
            top: 150px;
        }
    </style>
    <script>
        //마우스를 div위에서 움직이는 동안 마우스의 x, y  좌표 얻기
        let flag = true;
        let food;
        function getPos(){
            if(flag){
            //js에서는 모든 이벤트에 대한 정보를 담고 있는 객체인 event객체를 지원해준다.
            //마우스의 좌표와 음식 이미지의 좌표를 일치시킬경우 음식이 마우스를 따라다니는 효과가 날 수 있다.
            //문서 내의 food라는 요소의 스타일 중 left, top을 제어할 것.
            food = document.getElementById('food');
            food.style.left=event.clientX-85+"px";
            food.style.top=event.clientY-50+"px";
            }


            //음식 이미지에 클릭 이벤트 연결하기
        }
        function take(){
            // alert('what?');
            flag=!flag
        };
        if(flag==true){
            food.style.border="5px solid red";
        }else{
            food.style.border="0px"
        }
        </script>
</head>
<body>
    <div id="wrapper" onMouseMove="getPos()">
        <img src="../images/plate.png" alt="plate" width="400px" id="plate">
        <img src="../images/food.png" alt="food" width="200px" id="food" onClick="take()">
    </div>
</body>
</html>
