<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>for문 문자열 출력</title>
		<script>
			let n = prompt("what do you want?");
			function btn(){
				for(let i = 1; i<=n; i++){
					document.write("줄넘기"+i+"회<br>");
				}
			}
		</script>
	</head>

	<body>
		<button onClick="btn()">button</button>
	</body>

</html>
