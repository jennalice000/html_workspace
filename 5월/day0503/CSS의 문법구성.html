<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS의 문법 구성</title>
			<style>
				body{
					font-family: 'SUIT Variable', sans-serif;
					background: #85B59B;
				}

				a{
					text-decoration: none;
					color:#EBF4EF;
				}

				#page {
					font-size: 30px;
				}

				.google {
					background-color: #3E7456;
				}

			</style>
	</head>
	<body>
		<a href="http://google.com" id="page" class="google">구글</a>로 가기
		
		<p>
			<a href="http://www.naver.com">네이버</a>로 가기
		</p>
	</body>
</html>
