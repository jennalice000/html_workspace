<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #topMenu{
            border: 3px solid black;
            height: 300px;
            width: 250px;
        }

nav#topMenu {}
        ul{
            list-style: none;
        }

        .topMenuLi{
            border: 1px solid black;
            margin-left: 20px;
            font-size: 20px;
            background-color: pink;
            font-weight: 600;
        }
    </style>
    <script>
let topMenu;
        let targetX=0;
        let x=-150;
        let a=0.1;
        let flag=false;

        function move(){
            targetX = (flag)? -10:-240;
            topMenu.style.left=parseFloat(topMenu.style.left)+a*(targetX - parseFloat(topMenu.style.left))+"px"; 
        }

        function init(){
            topMenu= document.getElementById("topMenu");
            topMenu.style.position="relative";
            topMenu.style.left=-150+"px";            
        }

        addEventListener("load", function(){
            init();

            topMenu.addEventListener("mouseover", function(){
                flag=true;
            });
            topMenu.addEventListener("mouseout", function(){
                flag=false;
            });


            setInterval("move()", 10);
        });

    </script>
</head>

			<li class="topMenuLi">가</li>

	</nav>
</body>
</html>
