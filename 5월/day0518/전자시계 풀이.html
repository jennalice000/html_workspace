<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="../JS/01_두자리 수 만들기.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper {
            display: flex;
            flex-direction: row;
            width: 800px;
            height: 300px;
            border: 10px solid black;
            border-radius: 15px;
            margin: 10px;
        }
        #clock {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 700px;
            height: 100%;
            border-right: 3px solid black;
        }
        #btns {
            width: 100px;
            height: 300px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 10px;
        }
        input {
            width: 140px;
            height: 140px;
            font-size: 100px;
            border: 2px solid yellowgreen;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
        }
        .on {
            font-size: 100px;
        }
        #btn {
            width: 80%;
            height: 45px;
            border-radius: 15px;
        }
    </style>
    <script>
        let sec = 55;
        let min = 59;
        let hour = 0;
        let flag = false;
        let timer;

        function startStopwatch() {
            if (!flag) {
                timer = setInterval(function() {
                    sec++;
                    if (sec === 60) {
                        sec = 0;
                        min++;
                        if(min === 60){
                            min = 0;
                            sec = 0;
                            hour++;
                            if(hour === 24){
                                sec = 0;
                                min = 0; 
                                hour = 0;
                            }
                        }
                    }
                        let ss = document.getElementById('ss');
                        ss.value = formatTime(sec);
                        let mm = document.getElementById('mm');
                        mm.value = formatTime(min);
                        let hh = document.getElementById('hh');
                        hh.value = formatTime(hour);
                    }, 10);
                    flag = true;
                } else {
                    clearInterval(timer);
                flag = false;
            }
        }

        addEventListener("load", function() {
            let bt = document.querySelector('#btn');
            bt.addEventListener("click", startStopwatch);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="clock">
            <input id="hh" value="00"></input>
            <div class="on">:</div>
            <input id="mm" value="00"></input>
            <div class="on">:</div>
            <input id="ss" value="00"></input>
        </div>
        <div id="btns">
            <button id="btn">start</button>
        </div>
    </div>
</body>
</html>
