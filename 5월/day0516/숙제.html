<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            margin: auto;
            border: 1px solid black;
            width: 500px;
            height: 550px;
            display: flex;
        }
        #btns{
            border: 1px solid red;
            height: 50px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        button{
            text-align: center;
            border-radius: 15px;
            border: 0px;
            width: 60px;
            height: 45px;
            align-items: center;
        }
    </style>
   
</head>
<body>
    <div id="wrapper">
        <div id="btns">
            <button id="red" style="background: red;" onclick="paper('red')"></button>
            <button id="orange" style="background: orange;" onclick="paper('orange')"></button>
            <button id="yellow" style="background: yellow;" onclick="paper('yellow')"></button>
            <button id="green" style="background: green;" onclick="paper('green')"></button>
            <button id="blue" style="background: blue;" onclick="paper('blue')"></button>
            <button id="navy" style="background: navy;" onclick="paper('navy')"></button>
            <button id="purple" style="background: purple;" onclick="paper('purple')"></button>
        </div>
        <div id="canvas"></div>
    </div>
</body>
 <script>
        let canvas = document.getElementById("canvas");

        function paper(color){
            canvas.style.background = color;
        }
    </script>
</html>
