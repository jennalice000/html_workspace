<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Box의 padding과margin</title>
		<style>
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
				padding: 30px 50px 30px 50px;
				box-sizing: border-box;
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: pink;
			}

			.all{
			display: flex;
			flex-direction: row;
			}

			.red{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 5px;
			}

			.blue{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 5px;
			}
			
		</style>
	</head>

	<body>
		<div class="box2">자바기반 풀스택 개발자 과정</div>
		<div class="box1"> BOX1</div>
		<div class="all">
			<div class="red">box1</div>
			<div class="blue">box2</div>
		</div>

	</body>

</html>
