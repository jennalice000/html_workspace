<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>absolute연습</title>
		<style>
			#boxes{
				background: pink;
				width: 300px;
				height: 300px;
				position: absolute;
				left: 200px;
				top: 100px;
			}

			#box1{
				width: 100px;
				height: 100px;
				background-color: orange;
				position: absolute;
				left: 0px;
				top: 100px;

			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>

	<body>
		<div id="boxes">
			<div id="box1">box1</div>
			<div id="box2">box2</div>
		</div>
	</body>

</html>
