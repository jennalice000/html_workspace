<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            margin: auto;
            border: 1px solid black;
            width: 500px;
            height: 550px;
            display: flex;
            flex-direction: column;
        }
        #btns {
            border: 1px solid red;
            height: 50px;
            width: 500px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        button {
            text-align: center;
            border-radius: 15px;
            border: 0px;
            width: 60px;
            height: 45px;
            align-items: center;
        }
        #content {
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        let bgColors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];

        function changeColor() {
            let btns = document.getElementById("btns");
            let content = document.getElementById("content");

            for (let i = 0; i < bgColors.length; i++) {
                createButton(i);
            }

            function createButton(index) {
                let bt = document.createElement("button");
                bt.style.background = bgColors[index];
                btns.appendChild(bt);

                bt.addEventListener("click", function() {
                    content.style.background = bgColors[index];
                });
            }
        }

        addEventListener('load', function() {
            changeColor();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="btns"></div>
        <div id="content"></div>
    </div>
</body>
</html>
