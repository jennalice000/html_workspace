<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="myMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
let mapProp= {
  center:new google.maps.LatLng(37.4962681,127.1182912),
  zoom:5,
};
let map = new google.maps.Map(document.getElementById("myMap"),mapProp);
let icon = {
    url:'../images/food.png',
    scaledSize: new google.maps.Size(50, 50),
}
let marker = new google.maps.Marker({
    position: mapProp.center,
    animation:google.maps.Animation.BOUNCE,
    icon:'../images/food.png'

});

let infoWindow = new google.maps.InfoWindow({
  content:"Hello World!"
});

marker.setMap(map)
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL5elFTcyXZG54fkwEMhMUJ13AocvASVw&callback=myMap"></script>

</body>
