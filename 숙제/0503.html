<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		
		<style>
			
			body {
				width: 500px;
				height: 400px;
			}

			.head {
				border: 3px solid black;
				margin: 2px;
				padding: 40px 20px 20px 30px;
			}

			.text{
				margin: 10px;
				font-weight: 600
			}

			.body{
				display: flex;
				flex-direction: row;

			}
 

			.left {
				width: 100px;
				height: 200px;
				background-color: red;
				margin: 2px;
				border: 3px solid black;
			}

			.right {
				width: 400px;
				height: 200px;
				background-color: green;
				margin: 2px;
				border: 3px solid black;
			}

			.bottom{
				border: 3px solid black;
				margin: 2px;
				height: 50px;
				background-color: black;
			}

		</style>

	</head>

	<body>
		<div class="head">
			<span class="text">Home</span>
			<span class="text">Business</span>
			<span class="text">Product</span>
			<span class="text">Contact</span>
		</div>

		<div class="body">
			<div class="left"></div>
			<div class="right"></div>
		</div>

		<div class="bottom"></div>
	</body>

</html>
